<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers End game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.45/vue.global.min.js"></script>
    <script src="./appUser.js"></script>
    <style>
        .user {
            border: 1px solid #ccc;
            background-color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <app-user v-bind:title="title" v-bind:users="users" />
    </div>
    

    <script>
        
        Vue.createApp({
            components: {

                'app-user': AppUser,
                
            },
            data() {
                return {
                    title: 'Avengers End game',
                    users: [
                        {username: 'Ironman'},
                        {username: 'Hulk'},
                        {username: 'Black Widow'}
                    ]
                }
            }
        }).mount('#app');

    </script>

</body>
</html>
